<!doctype html>
<html>
  </head>
    <title>NYM Snap</title>
    <link rel="icon" type="image/svg" href="./images/iconwhite.svg"/>
  </head>

  <body>
    <h1>NYM Snap</h1>
    <br/>

    <button id="connectButton">Connect</button>
    <button id="sendMessagge">Send Hello</button>

    <div>
      <p>Account address</p>
      <pre id="getAccountsResult"></pre>
    </div>
  </body>

  <script>
    const snapId = `local:${window.location.href}`;

    const onboardButton = document.getElementById('connectButton');
    const getAccountsResult = document.getElementById('getAccountsResult');
    const sendMessaggeButton = document.getElementById('sendMessagge');

    connectButton.addEventListener('click', connect)
    sendMessagge.addEventListener('click', send)

    async function connect () {
      try {
      const results = await ethereum.request({
        method: 'wallet_enable',
        params: [{
          wallet_snap: { [snapId]: {} },
        }]
      })
      getAccountsResult.innerHTML=results.accounts[0] || 'Not able to get accounts';
    } catch (error) {
      console.error(error);
    }
    }
   
    async function send () {
      try {
        const response = await ethereum.request({
          method: 'wallet_invokeSnap',
          params: [snapId, {
            method: 'hello'
          }]
        })
        console.log(response);

      } catch (err) {
        console.error(err)
        alert('Problem happened: ' + err.message || err)
      }
    }
  </script>
</html>
